<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="JneMKOV4FMsPuz89szSer4amrzf2Vz3lhB7jDjXgvUg" />
    <title>SeekWise AI Search</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Tag Manager -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-E3X65BGT5B"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-E3X65BGT5B');
    </script>

    <style>
        /* Loading animation */
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #3498db;
            animation: spin 1s ease infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Additional Tailwind custom styles */
        body {
            @apply bg-gray-100 text-gray-800 font-sans antialiased;
        }
    </style>
</head>
<body>
    <div class="container mx-auto p-6 bg-white shadow-md rounded-lg max-w-xl mt-10">
        <h1 class="text-3xl font-bold text-center text-blue-700 mb-6">SeekWise AI </h1>
        
        <label for="searchQuery" class="block text-lg font-semibold mb-2">Enter your search query:</label>
        
        <div class="flex items-center mb-6">
            <input type="text" id="searchQuery" class="flex-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Type your search query here...">
            <button onclick="search()" id="searchButton" class="ml-4 p-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition duration-300">
                Search
            </button>
        </div>
        
        <div class="search-results" id="searchResults"></div>
        <div id="loading" class="hidden">
            <div class="loading-spinner"></div>
        </div>
    </div>

    <script>
        const API_KEY = 'AIzaSyBzjFL_N_JFjJJqpDUT4tCVV-F10xT6hyo';
        const SEARCH_ENGINE_ID = 'b2707667ad4f44eb1';

        async function googleSearch(query) {
            const url = `https://www.googleapis.com/customsearch/v1?key=${API_KEY}&cx=${SEARCH_ENGINE_ID}&q=${query}`;
            try {
                const response = await fetch(url);
                if (response.ok) {
                    const data = await response.json();
                    return data.items || [];
                } else {
                    console.error(`Error: Failed to retrieve search results. Status code: ${response.status}`);
                    return [];
                }
            } catch (error) {
                console.error('Error:', error);
                return [];
            }
        }

        function displayResults(results) {
            const searchResultsDiv = document.getElementById('searchResults');
            searchResultsDiv.innerHTML = '';
            document.getElementById('loading').classList.add('hidden');
            
            if (results.length > 0) {
                results.forEach((result, index) => {
                    const resultDiv = document.createElement('div');
                    resultDiv.classList.add('search-result', 'p-4', 'mb-4', 'border-b', 'border-gray-200');
                    resultDiv.innerHTML = `
                        <h3 class="text-xl font-semibold mb-2"><a href="${result.link}" target="_blank" class="text-blue-600 hover:underline">${index + 1}. ${result.title}</a></h3>
                        <p class="text-gray-700">${result.snippet}</p>
                    `;
                    searchResultsDiv.appendChild(resultDiv);
                });
            } else {
                searchResultsDiv.innerHTML = '<p class="text-gray-600">No search results found.</p>';
            }
        }

        async function search() {
            const searchQuery = document.getElementById('searchQuery').value;
            if (searchQuery.trim() !== '') {
                document.getElementById('loading').classList.remove('hidden');
                const searchResults = await googleSearch(searchQuery);
                displayResults(searchResults);
            } else {
                alert('Please enter a search query.');
            }
        }
    </script>
</body>
</html>
