<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeekWise AI - Smarter Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest"></script>

            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .animate-spin {
            animation: spin 1s linear infinite;
        }

            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="h-full bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 text-white">
    <div id="app" class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-gray-800 shadow-md py-4">
            <div class="container mx-auto flex justify-between items-center px-4">
                <h1 class="text-3xl font-extrabold bg-gradient-to-r from-blue-500 to-purple-500 text-transparent bg-clip-text">
                    SeekWise AI
                </h1>
                <p class="text-sm text-gray-400 italic">"Your smarter way to search"</p>
                <button id="darkModeToggle" class="p-2 rounded-full hover:bg-gray-700 focus:outline-none">
                    <i data-lucide="moon" class="h-5 w-5"></i>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-grow container mx-auto px-4 py-8">
            <div class="max-w-4xl mx-auto space-y-8">
                <!-- Search Input -->
                <div class="flex space-x-2">
                    <input type="text" id="searchQuery" placeholder="Ask me anything..." 
                           class="flex-grow px-4 py-3 rounded-lg border border-gray-700 bg-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-200 placeholder-gray-500">
                    <button id="searchButton" 
                            class="px-6 py-3 bg-gradient-to-r from-blue-500 to-purple-500 text-white font-semibold rounded-lg hover:opacity-90 transition-all duration-200">
                        <i data-lucide="search" class="h-5 w-5 inline-block mr-2"></i>Search
                    </button>
                </div>

                <!-- Search Type Buttons -->
                <div class="flex justify-center space-x-4">
                    <button id="webSearchBtn" class="px-4 py-2 rounded-full bg-gray-700 hover:bg-gray-600 text-white text-sm flex items-center">
                        <i data-lucide="globe" class="h-5 w-5 mr-2"></i>Web
                    </button>
                    <button id="imageSearchBtn" class="px-4 py-2 rounded-full bg-gray-700 hover:bg-gray-600 text-white text-sm flex items-center">
                        <i data-lucide="image" class="h-5 w-5 mr-2"></i>Images
                    </button>
                </div>

                <!-- Loading Animation -->
                <div id="loading" class="hidden text-center">
                    <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500 mx-auto"></div>
                    <p class="mt-4 text-gray-400">Searching for the best results...</p>
                </div>

                <!-- Search Results -->
                <div id="searchResults" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>

                <!-- No Results -->
                <div id="noResults" class="hidden text-center text-gray-400">
                    <p>No results found. Try a different query.</p>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-gray-800 py-4">
            <div class="container mx-auto text-center text-gray-400 text-sm">
                <p>&copy; 2024 SeekWise AI. Powered by smarter algorithms.</p>
                <div class="mt-2 space-x-4">
                    <a href="#" class="hover:text-blue-400">Privacy Policy</a>
                    <a href="#" class="hover:text-blue-400">Terms of Service</a>
                    <a href="#" class="hover:text-blue-400">Contact Us</a>
                </div>
            </div>
        </footer>
    </div>

    

</main>

       
    </div>

    <script>
        const API_KEY = 'AIzaSyBzjFL_N_JFjJJqpDUT4tCVV-F10xT6hyo';
        const SEARCH_ENGINE_ID = 'b2707667ad4f44eb1';
        let currentSearchType = 'web';
        let currentPage = 1;
        const resultsPerPage = 9;

        function setSearchType(type) {
            currentSearchType = type;
            document.querySelectorAll('button').forEach(btn => {
                btn.classList.remove('bg-blue-500', 'text-white');
                btn.classList.add('bg-gray-200', 'dark:bg-gray-700');
            });
            event.target.classList.remove('bg-gray-200', 'dark:bg-gray-700');
            event.target.classList.add('bg-blue-500', 'text-white');
        }

        async function googleSearch(query, startIndex = 1) {
            const url = `https://www.googleapis.com/customsearch/v1?key=${API_KEY}&cx=${SEARCH_ENGINE_ID}&q=${query}&start=${startIndex}${currentSearchType === 'image' ? '&searchType=image' : ''}`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();

                if (response.ok) {
                    return data;
                } else {
                    console.error(`Error: Failed to retrieve search results. Status code: ${response.status}`);
                    return null;
                }
            } catch (error) {
                console.error('Error:', error);
                return null;
            }
        }

        function displayResults(results) {
            const searchResultsDiv = document.getElementById('searchResults');
            searchResultsDiv.innerHTML = '';
            document.getElementById('loading').classList.add('hidden');
            
            if (results && results.items && results.items.length > 0) {
                results.items.forEach((result) => {
                    const resultDiv = document.createElement('div');
                    resultDiv.classList.add('search-result', 'bg-white', 'dark:bg-gray-800', 'p-4', 'rounded-lg', 'shadow-md', 'border', 'border-gray-200', 'dark:border-gray-700', 'hover:shadow-lg', 'transition', 'duration-300');
                    
                    if (currentSearchType === 'image') {
                        resultDiv.innerHTML = `
                            <img src="${result.link}" alt="${result.title}" class="w-full h-48 object-cover mb-2 rounded">
                            <h3 class="text-lg font-semibold mb-2 text-gray-800 dark:text-gray-200">${result.title}</h3>
                            <a href="${result.image.contextLink}" target="_blank" class="text-blue-500 hover:underline text-sm">View source</a>
                        `;
                    } else {
                        resultDiv.innerHTML = `
                            <h3 class="text-xl font-semibold mb-2"><a href="${result.link}" target="_blank" class="text-blue-500 hover:underline">${result.title}</a></h3>
                            <p class="text-gray-600 dark:text-gray-400 text-sm mb-2">${result.displayLink}</p>
                            <p class="text-gray-700 dark:text-gray-300 text-sm">${result.snippet}</p>
                        `;
                    }
                    searchResultsDiv.appendChild(resultDiv);
                });

                displayPagination(results.queries.request[0].totalResults);
            } else {
                searchResultsDiv.innerHTML = '<p class="text-gray-600 dark:text-gray-400 text-center">No search results found. Please try a different query or search type.</p>';
            }
        }

        function displayPagination(totalResults) {
            const paginationDiv = document.getElementById('pagination');
            paginationDiv.innerHTML = '';
            paginationDiv.classList.remove('hidden');

            const totalPages = Math.ceil(totalResults / resultsPerPage);
            const maxDisplayedPages = 5;

            let startPage = Math.max(1, currentPage - Math.floor(maxDisplayedPages / 2));
            let endPage = Math.min(totalPages, startPage + maxDisplayedPages - 1);

            if (endPage - startPage + 1 < maxDisplayedPages) {
                startPage = Math.max(1, endPage - maxDisplayedPages + 1);
            }

            if (currentPage > 1) {
                paginationDiv.appendChild(createPageButton('Previous', currentPage - 1));
            }

            for (let i = startPage; i <= endPage; i++) {
                paginationDiv.appendChild(createPageButton(i.toString(), i, i === currentPage));
            }

            if (currentPage < totalPages) {
                paginationDiv.appendChild(createPageButton('Next', currentPage + 1));
            }
        }

        function createPageButton(text, page, isActive = false) {
            const button = document.createElement('button');
            button.textContent = text;
            button.classList.add('px-3', 'py-1', 'rounded', 'transition', 'duration-300', 'text-sm', 'font-medium');
            if (isActive) {
                button.classList.add('bg-blue-500', 'text-white');
            } else {
                button.classList.add('bg-gray-200', 'dark:bg-gray-700', 'hover:bg-gray-300', 'dark:hover:bg-gray-600', 'text-gray-700', 'dark:text-gray-300');
            }
            button.addEventListener('click', () => changePage(page));
            return button;
        }

        function changePage(newPage) {
            currentPage = newPage;
            search();
        }

        async function search() {
            const searchQuery = document.getElementById('searchQuery').value;
            if (searchQuery.trim() !== '') {
                document.getElementById('loading').classList.remove('hidden');
                const startIndex = (currentPage - 1) * resultsPerPage + 1;
                const searchResults = await googleSearch(searchQuery, startIndex);
                displayResults(searchResults);
            } else {
                alert('Please enter a search query.');
            }
        }

        document.getElementById('searchQuery').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                search();
            }
        });
    </script>
</body>
</html>
